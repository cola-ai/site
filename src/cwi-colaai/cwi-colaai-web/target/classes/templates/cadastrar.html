<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{page.cadastrar.titulo}" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" type="text/css" th:href="@{/bundle/main.min.css}"/>
    </head>
    <body> 
        <div class="container">
            <div class="row login-form">
                <div class="col-sm-6 col-sm-offset-3">
                    <div class="panel panel-default default-shadow">
                        <div class="panel-heading">
                            <h2 class="panel-title" th:text="#{page.cadastrar.cabecalho}" />
                        </div>
                        <div class="panel-body">
                            <form th:action="@{/salvar}" method="POST">
                                <div class="form-group">
                                    <label th:text="#{page.cadastrar.label.nome}" />
                                    <input type="text" class="form-control" name="nome" th:placeholder="#{page.cadastrar.placeholder.nome}"/>
                                </div>
                                <div class="form-group">
                                    <label th:text="#{page.cadastrar.label.dataNascimento}" />
                                    <input type="text" class="form-control" name="dataNascimento" th:placeholder="#{page.cadastrar.placeholder.dataNascimento}"/>
                                </div>
                                <div class="form-group">
                                    <label th:text="#{page.cadastrar.label.foto}"/>
                                    <input type="text" class="form-control" name="foto" th:placeholder="#{page.cadastrar.placeholder.foto}"/>
                                </div>
                                <div class="form-group">
                                    <label th:text="#{page.cadastrar.label.tipoSexo}" />
                                    <select class="form-control" name="tipoSexo">
                                        <option th:text="#{page.cadastrar.placeholder.tipoSexo}"/>
                                        <option value="MASCULINO" th:text="#{page.cadastrar.select.tipoSexo.01}"/>
                                        <option value="FEMININO" th:text="#{page.cadastrar.select.tipoSexo.02}"/>
                                        <option value="OUTROS" th:text="#{page.cadastrar.select.tipoSexo.03}"/>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label th:text="#{page.cadastrar.label.email}" />
                                    <input type="email" class="form-control" name="email" th:placeholder="#{page.cadastrar.placeholder.email}"/>
                                </div>
                                <div class="form-group">
                                    <label th:text="#{page.cadastrar.label.senha}" />
                                    <input type="password" class="form-control" name="senha" th:placeholder="#{page.cadastrar.placeholder.senha}"/>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-default" th:utext="#{page.cadastrar.btn.submit}"/>
                                </div>
                            </form>
                        </div>                        
                    </div>
                </div>                
            </div>            
        </div>
    </body>
</html>
