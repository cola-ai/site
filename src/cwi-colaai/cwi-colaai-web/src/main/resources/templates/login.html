<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{page.login.titulo}" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" type="text/css" th:href="@{/bundle/main.min.css}"/>
    </head>
    <body> 
        <div class="container">
            <div class="row login-form">
                <div class="col-sm-6 col-sm-offset-3">
                    <div class="panel panel-default default-shadow">
                        <div class="panel-heading">
                            <h2 class="panel-title" th:text="#{page.login.cabecalho}"/>
                        </div>
                        <div class="panel-body">
                            <form th:action="@{/login}" method="POST">
                                <div class="form-group">
                                    <label th:text="#{page.login.label.usuario}" />
                                    <input type="email" class="form-control" name="username" th:placeholder="#{page.login.placeholder.usuario}"/>
                                </div>
                                <div class="form-group">
                                    <label th:text="#{page.login.label.senha}" />
                                    <input type="password" class="form-control" name="password" th:placeholder="#{page.login.placeholder.senha}"/>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-default" th:utext="#{page.login.btn.entrar}" />
                                    <a th:href="@{/cadastrar}" class="btn btn-default" th:utext="#{page.login.btn.cadastrar}" />
                                </div>
                            </form>
                        </div>                        
                    </div>
                </div>                
            </div>            
        </div>
    </body>
</html>
